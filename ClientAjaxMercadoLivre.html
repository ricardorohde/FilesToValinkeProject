<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<script type="text/javascript">
  $(document).ready(function() {
    $('#btnValidaLink').click(function() {
      alert("btnValidaLink");
      $.ajax({        
          url: "./link.php",
          type: "GET",
          data: {
              "link" : "https://produto.mercadolivre.com.br/MLB-1488810209-samsung-galaxy-a20-dual-sim-32-gb-azul-3-gb-ram-_JM?matt_tool=66209360&matt_word&gclid=CjwKCAjwssD0BRBIEiwA-JP5rFhDHaIFm_o6E9d-7plDXcOMHGQQchSm6ZphucczNv-yJp0Vmk3XtBoC2C4QAvD_BwE&quantity=1"
          },
          beforeSend: function(request, r) {
            alert(r.url);
            request.setRequestHeader('Content-Type', 'application/json');
            request.setRequestHeader('Access-Control-Allow-Methods', ' GET, POST, OPTIONS');
          },  
          success: function(data) {
              alert("Sucesso");
              alert(data);
          },
          error: function(data) {
              alert("error");
              alert(data.status);
          }
      });
    });
  });
</script>

</head>
<body>

<div class="jumbotron text-center">
  <h1>HTTP Client AJAX</h1>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3>Validar Link</h3>
        <button type="submit"  id="btnValidaLink" class="btn btn-primary">Executar</button>
      <p>Retultado</p>
    </div>
  </div>
</div>



</body>
</html>
